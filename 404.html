<div class="message-box">
  <h1>404</h1>
  <p class="desc">找不到页面</p>
  <p class="orderbytxt"><span id="orderby">3</span> 秒后自动跳转...</p>
  <!-- <div class="buttons-con">
    <div class="action-link-wrap">
      <a onclick="history.back(-1)" class="link-button link-back-button">返回上一页</a>
      <a href="http://baidu.com/" class="link-button">返回首页</a>
    </div>
  </div> -->
</div>
<script language="javascript" type="text/javascript">
    var second = document.getElementById('orderby').textContent;
	//判断是IE浏览器还是Firefox浏览器，采用相应措施取得秒数
    if(navigator.appName.indexOf("Explorer") > -1){
        second = document.getElementById('orderby').innerText;
    }else{
        second = document.getElementById('orderby').textContent;
    }
    setInterval("redirect()", 1000);  //每1秒钟调用redirect()方法一次
    function redirect(){
        if(second < 0){
            location.href = './';
        }else{
            if(navigator.appName.indexOf("Explorer") > -1){
                document.getElementById('orderby').innerText = second--;
            }else{
                document.getElementById('orderby').textContent = second--;
            }
        }
    }
</script>
